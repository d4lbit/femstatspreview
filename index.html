<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<main>
  <section class="card">
  <div class="img">
    <img src="images/image-header-mobile.jpg" alt="Logo Mobile" class="logo-mobile">
    <img src="images/image-header-desktop.jpg" alt="Logo Desktop" class="logo-desktop">
    <div class="overlay"></div>
  </div> 

  <div class="text">
  <div class="title">
    <h1>Get <span>insights</span> that help your business grow.</h1>
  

  <section class="description"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p></section>
</div>


  <section class="stats">
    <div><h1>10k+</h1> <p>companies</p></div>
    <div><h1>314</h1> <p>templates</p></div>
    <div><h1>12m+</h1> <p>queries</p></div>
  </section>  
  </div>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iole</a>.</div> 
  </footer>
</body>
</html>
